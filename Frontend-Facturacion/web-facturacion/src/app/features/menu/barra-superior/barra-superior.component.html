<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex nav-menu">
            <button type="button" class="btn nav-item" (click)="cambiarContenido('/facturacion/inicio')"
                [ngClass]="{'active': rutaActiva('/facturacion/inicio')}">INICIO</button>
            <button type="button" class="btn nav-item" (click)="cambiarContenido('/facturacion/inicio/cliente')"
                [ngClass]="{'active': rutaActiva('/facturacion/inicio/cliente')}">CLIENTES</button>
            <button type="button" class="btn nav-item" (click)="cambiarContenido('/facturacion/inicio/producto')"
                [ngClass]="{'active': rutaActiva('/facturacion/inicio/producto')}">PRODUCTOS</button>
            <button type="button" class="btn nav-item" (click)="cambiarContenido('/facturacion/inicio/usuario')"
                [ngClass]="{'active': rutaActiva('/facturacion/inicio/usuario')}">USUARIOS</button>
        </div>

        <div class="d-flex align-items-center">
            <button type="button" class="btn header-item d-flex align-items-center me-2">
                <img class="rounded-circle header-profile-user me-2" src="assets/images/usuario.png" alt="Foto">
                <span class="d-none d-xl-inline-block">{{ usuario }} </span>
                <i class="mdi mdi-chevron-down d-none d-xl-inline-block ms-1"></i>
            </button>

            <button type="button" class="btn header-item d-flex align-items-center" (click)="cerrarSesion()">
                <span class="d-none d-xl-inline-block me-2">Cerrar Sesi√≥n</span>
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</header>
