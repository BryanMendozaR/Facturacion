<div class="table-container">
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">

        <!-- Columnas dinamicas -->
        <ng-container *ngFor="let cabecera of cabeceras" [matColumnDef]="cabecera.nombre">
            <th mat-header-cell *matHeaderCellDef>{{ cabecera.texto }}</th>
            <td mat-cell *matCellDef="let row">
                {{ cabecera.cell ? cabecera.cell(row) : row[cabecera.nombre] }}
            </td>
        </ng-container>

        <!-- Columna de acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--Paginador-->
    <mat-paginator [length]="respuesta?.totalRegistros || 0" [pageSize]="respuesta?.tamanoPagina || 10"
        [pageIndex]="(respuesta?.paginaActual || 1) - 1" [pageSizeOptions]="[10]" (page)="onPageEvent($event)">
    </mat-paginator>

    <!-- <div class="mt-3 text-end">
        <button mat-raised-button color="accent" (click)="onCreate()">Agregar</button>
    </div>-->
</div>
